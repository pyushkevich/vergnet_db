
<div id="form-semiauto">
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-12 button-semi">
			<button class="pure-button" onclick="selectDelAll()">Select all</button>
		</div>
		<div class="pure-u-1 pure-u-md-1-12 button-semi">
			<button class="pure-button" onclick="unselectDelAll()">Unselect all</button>
		</div>
	</div>
	<form method="POST" class="pure-form" enctype="multipart/form-data" action="">
	<fieldset id="field-sa">
		<div id="submit-sa">
			<button type="button" class="pure-button" onclick="del();">Delete selected spreadsheets</button>
		</div>
	</fieldset>
	</form>
</div>	

<script>

function del(){
	//var listchecked = $('#field-sa input:checked');
	var listchecked = [];
	$('#field-sa input:checked').each(function() {
		listchecked.push($(this).attr('value'));
	});
	
	listchecked = JSON.stringify({ 'csvs': listchecked });

  var oReq = new XMLHttpRequest();
  oReq.open("POST", "/temp/del_spreadsheet", true);
  oReq.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  oReq.responseType = "arraybuffer";

  // send the checked list
  oReq.send(listchecked)
}

</script>
